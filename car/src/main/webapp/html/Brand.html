<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>品牌</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/brand.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
</head>
<script type="text/javascript">
  function getDetail(id){
   window.location.href='/getCarDetail.do?id='+id;
  }
 </script>
<body>
<div class="row">
    <div class="col-xs-3 brandHead" id="brandBack">
        <div class="triangle-right"></div>
        首页
    </div>
    <div class="col-xs-9 brandHead"><div class="triangle-left"></div><p id="title" value = "$brandId"></p></div>
</div>
<div>
	#foreach( $car in $cars)
	<div class="row c1" onclick="getDetail($car.id)">
        <div class="col-xs-3 " ><img src="../images/car_logo/$car.icon"></div>
        <div class="col-xs-7 brandWord c2" ><div class="triangle-left"></div>$car.name</div>
        <div class="col-xs-2 "><span class="glyphicon glyphicon-chevron-right brandImg" aria-hidden="true"></span></div>
    </div>
	#end 
    
</div>

<script src="../js/jquery-2.1.3.min.js"></script>
<script src="../js/brand.js"></script>

</body>
</html>
